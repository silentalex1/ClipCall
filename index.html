<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startup-animation">
        <div class="soundwave-container">
            <svg class="soundwave-svg" viewBox="0 0 100 100">
                <path id="wave" d="M 0 50 C 20 20, 40 80, 60 50 S 80 20, 100 50" stroke="white" fill="transparent" stroke-width="2"/>
            </svg>
            <div id="recording-icon-startup">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </div>
        </div>
    </div>

    <div id="main-ui" class="hidden">
        <nav class="navbar">
            <div class="nav-brand">Call Recorder</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Record</a></li>
                <li><a href="savedaudios.html">Saved Audios</a></li>
            </ul>
        </nav>

        <main class="container">
            <div id="recording-status" class="hidden">
                <div id="timer">0:00</div>
                <button id="stop-button" class="btn btn-danger" aria-label="Stop Recording">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                    <span>Stop</span>
                </button>
            </div>
            
            <canvas id="visualizer" class="hidden"></canvas>

            <div id="controls-wrapper">
                <div id="microphone-container">
                    <button id="microphone-button" class="mic-btn" aria-label="Start Recording">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </button>
                    <div class="mic-effect"></div>
                </div>

                <div id="editing-options" class="hidden">
                    <div class="button-group">
                        <button id="download-btn" class="btn btn-secondary" aria-label="Download Recording">Download</button>
                        <button id="save-btn" class="btn btn-primary" aria-label="Save Recording">Save</button>
                        <button id="cancel-btn" class="btn btn-tertiary" aria-label="Discard Recording">Discard</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="recording-choice-modal" class="modal-container hidden">
        <div class="modal-content">
            <h2>What would you like to record?</h2>
            <div class="modal-buttons">
                <button id="record-mic-btn" class="btn btn-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    <span>Microphone Only</span>
                </button>
                <button id="record-screen-btn" class="btn btn-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                    <span>Screen & Audio</span>
                </button>
            </div>
            <button id="close-modal-btn" class="close-btn" aria-label="Close modal">&times;</button>
        </div>
    </div>
    
    <div id="spinner-container" class="spinner-container hidden">
        <div class="spinner"></div>
        <p>Saving...</p>
    </div>
    
    <div id="confirmation-modal" class="modal-container hidden">
        <div class="modal-content">
            <h2 id="confirmation-message"></h2>
            <button id="close-confirmation-btn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
